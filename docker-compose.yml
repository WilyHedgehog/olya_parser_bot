services:

  postgres:
    image: postgres:15-alpine
    restart: always
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      POSTGRES_USER: egikww
      POSTGRES_PASSWORD: egikkotik2021
      POSTGRES_DB: data
    command: postgres -c timezone=Europe/Moscow
    volumes:
      - "01-simple-alchemy-postgres:/var/lib/postgresql/data"
    networks:
      - botnet

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    ports:
      - "127.0.0.1:5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: olpar@bot.com
      PGADMIN_DEFAULT_PASSWORD: olpar1000
    volumes:
      - "01-simple-alchemy-pgadmin:/var/lib/pgadmin"
    depends_on:
      - postgres
    networks:
      - botnet

  app:
    build:
      context: .
      dockerfile: dockerfile  # убедись, что имя Dockerfile совпадает
    container_name: olya_bot_app
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://egikww:egikkotik2021@postgres:5432/data
    volumes:
      - ./:/app:cached
    networks:
      - botnet
    depends_on:
      - postgres

volumes:
  01-simple-alchemy-pgadmin:
  01-simple-alchemy-postgres:

networks:
  botnet:
    driver: bridge